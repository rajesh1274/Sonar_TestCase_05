      <div class="page-title">Order List</div>
    <!-- <div>Total Order Count: <span th:utext="${fn:length(paginationResult)}"></span></div> -->
      <table border="1" style="width:100%">
         <tr>
            <th>Order Num</th>
            <th>Order Date</th>
            <th>Customer Name</th>
            <th>Customer Address</th>
            <th>Customer Email</th>
            <th>Amount</th>
            <th>Status</th>
            <th>View</th>
         </tr>
         <tr th:each="orderInfo : ${paginationResult}">
            <td th:utext="${orderInfo.orderNum}"></td>
            <td th:utext="${#dates.format(orderInfo.orderDate,'dd-MM-yyyy HH:mm')}"></td>
            <td th:utext="${orderInfo.account.userName}"></td>
            <td th:utext="${orderInfo.account.customerAddress}"></td>
            <td th:utext="${orderInfo.account.customerEmail}"></td>
            <td style="color:red;" th:utext="${orderInfo.amount}">
            <td th:utext="${orderInfo.orderStatus}"></td>
            </td>
            <td><a th:href="@{|/admin/order?orderId=${orderInfo.id}|}">View</a></td>
         </tr>
      </table>
